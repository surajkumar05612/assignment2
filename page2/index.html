<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/59b9ac7751.js" crossorigin="anonymous"></script>
</head>
<body>
    <hr class="main-hr">
    <div class="main-head">
        <h1>Trip to Paris</h1>
    </div>
    <div class="flex-parent">
        <div class="child-1">
            <img class="arrow" src="left-arrow.svg">
        </div>
        <div class="child-2">
            <p id="back-text">Back</p>
        </div>
    </div>
    <div class="card">
        <h2>Trip to Paris</h2>
            <hr class="sub-hr">
            <p class="strike-text">Completed Task</p>
            <input type="checkbox" id="pending-task">
            <p class="pending-text">Pending task</p>
            <div class="plus-div">
                <p>+</p>
            </div>
    </div>
</body>
</html>
